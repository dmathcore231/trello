<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trello</title>
  <link rel="stylesheet" href="./scss/app.scss">
  <script src="./js/app.js" type="module"></script>
</head>

<body>
  <div class="container">
    <div class="trello border border-dark border-1 p-3">
      <nav
        class="nav-bar bg-info border border-dark border-1 p-3 rounded-3 d-flex flex-row justify-content-between align-items-center">
        <div class="nav-bar__logo">Trello</div>
        <div class="nav-bar__clock bg-light border-2 rounded-5 p-2">
          <div class="spinner-border text-primary spinner-border-sm" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </nav>
      <div class="trello_root ">
        <div class="row align-items-start">
          <div id="colTodo" class="col bg-light m-3 p-0 border border-danger border-2 rounded-5">
            <div
              class="col-title text-center border-bottom border-2 border-dark d-flex justify-content-between p-2 pe-4 ps-4">
              <div class="name-col">Todo</div>
              <div id="counterActiveTodo" class="col-counter">0</div>
            </div>
            <div id="activeTodoCardList" class="todo-card-list"></div>
            <div class="d-grid p-3">
              <button id="btnAddTodo" class="btn btn-primary" type="button" data-bs-toggle="modal"
                data-bs-target="#modalScreenAddTodo">Add Todo</button>
            </div>
          </div>
          <div id="colInProgress" class="col bg-light m-3 p-0 border border-danger border-2 rounded-5">
            <div
              class="col-title text-center border-bottom border-2 border-dark d-flex justify-content-between p-2 pe-4 ps-4 mb-4">
              <div class="name-col">In progress</div>
              <div id="counterInProgress" class="col-counter">0</div>
            </div>
            <div id="inProgressTodoCardList" class="todo-card-list"></div>
          </div>
          <div id="colDone" class="col bg-light m-3 p-0 border border-danger border-2 rounded-5">
            <div
              class="col-title text-center border-bottom border-2 border-dark d-flex justify-content-between p-2 pe-4 ps-4">
              <div class="name-col">Done</div>
              <div id="counterDone" class="col-counter">0</div>
            </div>
            <div id="doneTodoCardList" class="todo-card-list"></div>
            <div class="d-grid p-3">
              <button id="btnDelAllTodo" class="btn btn-danger" type="button">Remove All</button>
            </div>
          </div>
        </div>
        <!-- modal screen -->
        <div class="modal fade" id="modalScreenAddTodo" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
          aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Adding a new todo</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="modalFormAddNewTodo">
                  <div class="form-floating mb-3">
                    <input id="setTodoTitle" type="text" class="form-control" placeholder="Enter the title Todo">
                    <label for="floatingInput">Enter the title Todo</label>
                  </div>
                  <div class="form-floating mb-3">
                    <textarea id="setTodoDescription" class="form-control" placeholder="Description"
                      style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Description</label>
                  </div>
                  <div class="modal-body__btn d-flex gap-2">
                    <select class="form-select" id="setTodoUser">
                      <option selected disabled>Select User</option>
                    </select>
                    <button id="btnCloseModalAddTodo" type="button" class="btn btn-secondary"
                      data-bs-dismiss="modal">Close</button>
                    <button id="btnConfirmModalAddTodo" type="submit" class="btn btn-primary"
                      data-bs-dismiss="modal">Confirm</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- edit modal screen -->
        <div class="modal fade" id="modalScreenEditTodo" data-bs-backdrop="static" data-bs-keyboard="false"
          tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalScreenEditTodoLabel">Edit todo</h1>
                <button id="btnCloseModalEdit" type="button" class="btn-close" data-bs-dismiss="modal"
                  aria-label="Close" role="btnCloseModalEdit"></button>
              </div>
              <div class="modal-body">
                <form id="modalFormEditTodo">
                  <div class="form-floating mb-3">
                    <input id="editTodoTitle" type="text" class="form-control" placeholder="Enter the title Todo">
                    <label for="floatingInput">Enter the title Todo</label>
                  </div>
                  <div class="form-floating mb-3">
                    <textarea id="editTodoDescription" class="form-control" placeholder="Description"
                      style="height: 100px"></textarea>
                    <label for="editFloatingTextarea">Description</label>
                  </div>
                  <div class="modal-body__btn d-flex gap-2">
                    <select class="form-select" id="editTodoUser">
                      <option selected disabled>Select User</option>
                    </select>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                      role="btnCloseModalEdit">Close</button>
                    <button id="btnConfirmEdit" type="submit" class="btn btn-primary"
                      data-bs-dismiss="modal">Confirm</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- modal screen finish -->
      </div>
    </div>
  </div>
</body>

</html>
